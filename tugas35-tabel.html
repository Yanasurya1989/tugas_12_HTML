<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Belajar HTML</h1>
      <table border="1">
        <tr>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Hobi</th>
        </tr>
        <tr>
          <td><b>Nyanyang Suryana</b></td>
          <td><i>Yogyakarta</i></td>

      </table><br />
      <link a href="google.com"><u>Website : www.google.com</u></a><br />
      <table border="1">
        <tr>
          <th>Gambar</th>
          <th>Audio</th>
          <th>Video</th>
        </tr>
        <tr>
          <td><img src="our.jpg" width="200px" height="200px" alt="gagal memuat"></img></td>
          <td><audio src="sample.mp3" controls preload="metadata" width="200px"></audio></td>
          <td>
            <video src="tugas.webm" controls poster="our.jpg" width="200px" height="200px"></video>
          </td>
        </tr>
      </table><br />
  </body>
